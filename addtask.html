<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/91e28ba968.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">

    <title>AddTask</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/addtask.css">

    <!-- Backend -->
    <script src="./mini_backend.js"></script>
    <script>setURL('http://gruppe-95.developerakademie.com/smallest_backend_ever')</script>

    <script src="./js/includehtml.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addtask.js"></script>

</head>

<body onload="initAddTask()">
    <div w3-include-html="./templates/navbar.html"></div>



    <div class="addTask-head">
        <div class="addTask-headline">
            <b>Add Task</b>
        </div>
        <div class="addTask-headline-assist">
            <b>Learning Management System Project</b>
        </div>
    </div>


    <div class="addTask-area">

        <div class="addTask-area-inner">
            <div class="addTask-area-child">
                <div class="addTask-area-title">
                    <b>TITLE</b>
                </div>
                <input class="addTask-input" id="addTaskTitle" type="text" placeholder="Please fill in">
            </div>
            <div class="addTask-area-child">
                <div class="addTask-area-title">
                    <b>DUE DATE</b>
                </div>
                <input class="addTask-input" id="addTaskDate" type="date" placeholder="Please fill in">
            </div>
            <div class="addTask-area-child">
                <div class="addTask-area-title">
                    <b>CATEGORY</b>
                </div>
                <select class="addTask-select" id="addTaskCatergory" placeholder="Category">
                    <!--addTask-input-->
                    <option>Management</option>
                    <option>Marketing</option>
                    <option>Product</option>
                    <option>Sale</option>
                </select>
            </div>
            <div class="addTask-area-child">
                <div class="addTask-area-title">
                    <b>URGENCY</b>
                </div>
                <select class="addTask-select" id="addTaskUrgency" placeholder="URGENCY">
                    <!--addTask-input-->
                    <option>LOW</option>
                    <option>MIDDLE</option>
                    <option>HIGH</option>
                </select>
            </div>
            <div class="addTask-area-child">
                <div class="addTask-area-title">
                    <b>DESCRIPTION</b>
                </div>
                <textarea class="addTask-input addTask-input-description" id="addTaskDescription" placeholder="Please fill in"></textarea>
            </div>
            <div class="addTask-area-child addTask-area-child-assigned-to">
                <div class="addTask-area-title">
                    <b>ASSIGNED TO</b>
                </div>
                <div id="addTask-participants-container" class="addTask-participants-container">
                    <div id="addTask-participants" class="width342 margin-bottom-32">

                    </div>
                    <div class="width300 width268 border-left-black border-top border-bottom">

                        <div class="addTask-area-child addTask-area-input-add-new-paricipants">
                            <div class="addTask-area-title">
                                <b id="name">NAME</b>
                            </div>
                            <input class="addTask-input-new-participants" id="firstLastName" type="text" maxlength="15" placeholder="Please fill in">
                        </div>

                        <div class="addTask-area-child addTask-area-input-add-new-paricipants">
                            <div class="addTask-area-title">
                                <b id="email">E-MAIL-ADRESS</b>
                            </div>
                            <input class="addTask-input-new-participants" id="mail" type="text" placeholder="Please fill in">
                        </div>

                        <div class="addTask-area-child add-new-participants">
                            <div class="addTask-area-title addTask-add-new-paricipants" onclick="addNewParticipants()">
                                <b>ADD NEW PARTICIPANTS</b>
                            </div>
                        </div>

                    </div>
                    <!--
                <div class="addTask-participants">
                    <img class="addTask-img-area" src="assets/img/profilepic.png">
                    <img class="addTask-icon-plus" src="assets/img/icon plus.png" onclick="assignedTo()">
                </div>
                <div class="addTask-participants">
                    <img class="addTask-img-area" src="assets/img/profilepic.png">
                    <img class="addTask-icon-plus" src="assets/img/icon plus.png" onclick="assignedTo()">
                </div>
                <div class="addTask-participants">
                    <img class="addTask-img-area" src="assets/img/profilepic.png">
                    <img class="addTask-icon-plus" src="assets/img/icon plus.png" onclick="assignedTo()">
                </div>-->


                </div>
            </div>
        </div>

        <div class="addTask-cancel-or-create">
            <button class="addTask-cancel" onclick="deleteInput()"><b>CANCEL</b></button>
            <button class="addTask-create-task" onclick="createTask()"><b>CREATE TASK</b></button>
        </div>

    </div>


</body>

</html>
