<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>Join Kanban-Board 95</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/welcome.css">
    
</head>
<body onload="includeHTML()">

    <header w3-include-html="./templates/navbar.html"></header>

    <section class="section d-flex-center">
        
        <div class="welcome-container">
            
            <div class="welcome-headline-container d-flex-center">
                <h1>Welcome to</h1>
                <img class="welcome-logo" src="./assets/img/logo.png" alt="Join">
                <h3>World's best Kanban-Board</h3>
            </div>

            <div class="welcome-description d-flex-center">              
                <p>Published by 3 developers <br> during a group project of the Developer Akademie.</p>
                <div class="welcome-profile-pics">
                    <img src="./assets/img/profilepic.png" alt="Adriano Parente">
                    <img src="./assets/img/profilepic.png" alt="Cam Hang">
                    <img src="./assets/img/profile-bastian.png" alt="Bastian Harttung">
                </div>
            </div> 

        </div>        
    
    </section>

    <script src="./js/includehtml.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
