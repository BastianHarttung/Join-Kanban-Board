<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/91e28ba968.js" crossorigin="anonymous"></script>

    <title>Join Kanban-Board 95 Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">

    <!-- Backend -->
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script>setURL('http://gruppe-95.developerakademie.com/smallest_backend_ever')</script>

    <!-- CookieBar -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=de&thirdparty=1&always=1&noGeoIp=1&showNoConsent=1&noConfirm=1"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    
</head>

<body class="body-login" onload="initLogin()">

    <div id="input-alert-container" 
        class="input-alert-container d-none" 
        w3-include-html="./templates/input-alert.html"
        onclick="closeAlert()"></div>

    <section id="login-form" class="login-form-wrap">
        <h1>Login to</h1>
        <img src="./assets/img/logo.png" alt="Join">
        <form class="login-form">
            <label>
                <input id="email-input-login" type="email" name="email" required placeholder="Email">
            </label>
            <label>
                <input id="password-input-login" type="password" name="password" required placeholder="Password">
            </label>
            <div class="login-button" onclick="loginUser()">Login</div>
        </form>
        <h5 onclick="loginGuestUser()">Login as Guest</h5>
        <h5 onclick="startNewSignIn()">Sign In</h5>
    </section>

    <section id="signin-form" class="signin-form-wrap d-none">
        <h1>Sign In to</h1>
        <img src="./assets/img/logo.png" alt="Join">
        <form class="login-form">
            <label>
                <input id="first-lastname-input" type="text" name="name" required placeholder="Name">
            </label>            
            <label>
                <input id="email-input" type="email" name="email" required placeholder="Email">
            </label>
            <label>
                <input id="password-input" type="password" name="password" required placeholder="Password">
            </label>
            <div class="login-button" onclick="addNewParticipants()">Sign In</div>
        </form>  
        <h5 onclick="loginGuestUser()">Login as Guest</h5>
        <h5 onclick="backToLogin()">Back to Login</h5>              
    </section>

    <script src="./js/includehtml.js"></script>    
    <script src="./js/script.js"></script>  
    <script src="./js/login.js"></script>

</body>

</html>
