<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font PT Sans -->

        rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/91e28ba968.js" crossorigin="anonymous"></script>

    <title>Join Kanban-Board 95 Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">

    <!-- Backend -->
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script>setURL('http://gruppe-95.developerakademie.com/smallest_backend_ever')</script>

    <!-- CookieBar -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=de&thirdparty=1&always=1&noGeoIp=1&showNoConsent=1&noConfirm=1"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">

<body class="body-login" onload="initLogin()">

    <section class="login-form-wrap">
        <h1>Login to</h1>
        <img src="./assets/img/logo.png" alt="Join">
        <form class="login-form" action="./start.html"  onsubmit="loginUser(event)">
            <label>
                <input id="email-input" type="email" name="email" required value = "email@example.com" placeholder="Email">
            </label>
            <label>
                <input id="password-input" type="password" name="password" required placeholder="Password">
            </label>
            <input type="submit" value="Login" >
        </form>
        <h5><a href="./start.html" onclick="loginGuestUser()">Login as Guest</a></h5>
    </section>

    <script src="./js/includehtml.js"></script>    
    <script src="./js/script.js"></script>  
    <script src="./js/login.js"></script>

</body>

</html>
