<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font PT Sans -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/91e28ba968.js" crossorigin="anonymous"></script>
   
    <title>Join Board</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/logo.png">
     <!-- Backend -->
     <script src="./mini_backend.js"></script>
     <script>setURL('http://gruppe-95.developerakademie.com/smallest_backend_ever')</script>
 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    
</head>
<body onload="init()">
    <header w3-include-html="./templates/navbar.html"></header>
    
    <div class = "mainContainer">
        <div class = "singleTaskContainer">
            <div class = "taskName">
                <p>TO DO</p>
            </div>
            <div class ="task" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)">

            </div>
        </div>
        <div class = "singleTaskContainer">
            <div class = "taskName">
                <p>IN PROGRESS</p>
            </div>
            <div class ="task" id ="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class = "singleTaskContainer">
            <div class = "taskName">
                <p>TESTING</p>
            </div>
            <div class ="task" id="testing" ondrop="moveTo('testing')" ondragover="allowDrop(event)">
                
            </div>
        </div>
        <div class = "singleTaskContainer">
            <div class = "taskName">
                <p>DONE</p>
            </div>
            <div class ="task" id ="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                
            </div>
        </div>
    </div>

    <script src="./js/includehtml.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/board.js"></script>
</body>
</html>
